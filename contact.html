<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Opportunit</a></li>
        <li><a href="#">Institutions</a></li>
        <li><a href="#">Profiles</a></li>
        <li><a href="#">Connect</a></li>
      </ul>
      <div class="buttons">
        <button class="login">Log in</button>
        <button class="signup">Sign up</button>
      </div>
    </div>
  </header>

  <div class="contact">
    <h1>Contact</h1>
    <p>Get in touch with us. We're here to assist you in finding the perfect volunteer opportunity.</p>
  </div>

  <div class="content">
    <form>
      <h5>Your name</h5>
      <input type="text" placeholder="Full name">
      <h5>Your email</h5>
      <input type="email" placeholder="email@example.com">
      <h5>Subject</h5>
      <input type="text" placeholder="Subject">
      <h5>Message</h5>
      <input type="text" placeholder="Type your message here"></input>
      <button type="submit">Send</button>
    </form>

<iframe src="https://maps.google.com/?q=-25.451663438476608,-49.25029431341601&output=svembed"></iframe>

  </div>

  <footer>
    <div class="contact-info">
      <div>
        <h3>Call us</h3>
        <p>+1234567890</p>
      </div>
      <div>
        <h3>Email us</h3>
        <p>info@example.com</p>
      </div>
      <div>
        <h3>Visit us</h3>
        <p>123 Main St, City, Country</p>
      </div>
    </div>
  </footer>
</body>
</html>
